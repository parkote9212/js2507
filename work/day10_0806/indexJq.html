<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery_1</title>
    <style> 
#panel, #flip {
  padding: 5px;
  text-align: center;
  background-color: #e5eecc;
  border: solid 1px #c3c3c3;
}

#panel {
  padding: 50px;
  display: none;
}
</style>
</head>

<body>

    <h1>JQ 페이드</h1>


    <button id="fade">페이드 토글</button><br><br>
    <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
    <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
    <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>
    <hr>

    <button id="fadeTo">페이드 To</button><br><br>
    <div id="div4" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
    <div id="div5" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
    <div id="div6" style="width:80px;height:80px;display:none;background-color:blue;"></div>
    <hr>


    <h1>JQ 슬라이드</h1>

    <div id="flip">클릭하면 위아래로 움직임니다.</div>
    <div id="panel">Hello world!</div>
<hr>

<h1>>애니메이션</h1>
<button id="aniBtn">애니메이션</button>

<div id="box1" style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>

    <script src="./jquery-3.7.1.min.js"></script>

    <script>
        // jq show&hide
        //  $("#hide").click(function(){
        //     $("p").hide();
        // });
        // $("#show").click(function(){
        //     $("p").show(3000);
        // }); 

        // 토글: show & hide
        $("button").click(function () {
            $("p").toggle(1000);
        });


        //  페이드 인/아웃
        $("#fade").click(function () {
            $("#div1").fadeToggle();
            $("#div2").fadeToggle("slow");
            $("#div3").fadeToggle(3000);
        });

        $("#fadeTo").click(function () {
            $("#div4").fadeTo("slow", 0.15);
            $("#div5").fadeTo("slow", 0.4);
            $("#div6").fadeTo("slow", 0.7);
        });

        //슬라이드
        $("#flip").click(function(){
            $("#panel").slideToggle("slow");
        });

        //애니메이션
          $("button").click(function(){
    var div = $("#box1");
    div.animate({left: '200px', height: '300px', opacity: '0.4'}, "slow");
    div.animate({width: '300px', opacity: '0.8'}, "slow");
    div.animate({height: '100px', opacity: '0.4'}, "slow");
    div.animate({left : '0px',width: '100px', opacity: '0.8'}, "slow");
  });
    </script>
    
</body>

</html>
