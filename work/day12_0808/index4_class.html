<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<h1>클래스 사용한 상속</h1>
<pre>
  코드예시
브랜드(+브랜드호출 메서드)>차(+차호출 메서드)>
색상,제조(+색상,제조년도 호출, 현재 날짜에서 제조년도 차감후 호출 메서드)
</pre>

<hr>
<h3 id="brand"></h3>

<body>
  <script>
    class Car {
      constructor(brand) {
        this.carname = brand;
      }
      present() {
        return '브랜드는 ' + this.carname;
      }
    }
    // 
    class Model extends Car {
      constructor(brand, mod) {
        super(brand);
        this.model = mod;
      }
      show() {
        return this.present() + ', 모델명은 ' + this.model;
      }
    }
    class Color extends Model {
      constructor(brand, mod, color, year) {
        super(brand, mod);
        this.color = color;
        this.year = year;
      }
      age() {
        const date = new Date();
        return date.getFullYear() - this.year;
      }
      col() {
        return this.show() + ', 색상은 ' + this.color +', 제작년도는 ' + this.year + ', 연식은 ' + this.age() + `년식입니다.`;
      }

    }

    mycar = new Color("현대", "아반떼", "블랙", 2014);
    document.getElementById("brand").innerHTML = mycar.col();
  </script>

</body>

</html>
